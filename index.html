<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-box">
            <div class="logo">
                <span>CALCULATOR</span>
            </div>
            <div class="display-box">
                <div class="display">
                    <p id="text"></p>
                </div>
            </div>
            <div class="button-box">
                <div class="buttons">
                    <button class="backspace spl-btn">⌫</button>
                    <button class="all-clear spl-btn">AC</button>
                    <button class="spl-btn square-root">√</button>
                    <button class="btn spl-btn divide">/</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn spl-btn multiply">*</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn spl-btn minus">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn spl-btn addition">+</button>
                    <button class="percentage">%</button>
                    <button class="btn">0</button>
                    <button class="btn ">.</button>
                    <button class="equal-to spl-btn">=</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
